    <body style="background: url(IMG/CM.jpg);background-size:cover">
        <div class="text-center">
        <h1>Neovis</h1>
        </div>
        <label>
            Protocol:<input style="width:100px" id="protocolinput" type="text" value="http">
        </label>
        <label>
            Host:<input style="width:100px" id="hostinput" type="text" value="localhost">
        </label>
        <label>
            Port:<input id="portinput" type="number" value="7474" min="0" max="65535">

        <label>
            User:<input style="width:100px" id="userinput" type="text" value="neo4j">
        </label>
        <label>
            password:<input style="width:100px" id="passinput" type="password" value="root">
        </label>
        <label>

        <div>
